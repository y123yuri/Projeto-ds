{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0c36a1" />
    <link
      rel="shortcut icon"
      href="{% static 'image/UnBook_page.ico' %}"
      type="image/x-icon" />
    <title>Verifique seu Email!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <!-- LINK PARA O FONT MONSTSERRAT USADO NA PAGINA -->

    <link
      rel="stylesheet"
      href="{% static 'css/styles_(Ativado.html).css' %}" />
    <!-- LINK PARA O CSS DA PAGINA -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" />
  </head>

  <body>
    <a href="/"
      ><img
        class="UnBook_logo_mini"
        src="{% static 'image/UnBook_loguinho.png' %}"
        alt=""
    /></a>
    <!-- LINK PARA VOLTAR PARA O UNBOOK -->

    <div id="box" class="box">
      <h1 class="login">Conta ativada com sucesso!</h1>

      <h3 class="campoFalado">
        Olá,
        <span style="font-size: 1.25em; color: #0b4c8c"></span>

        seja bem vindo! Sua conta foi ativada com sucesso, agora você pode
        navegar pela Unbook, faça login!
      </h3>

      <a
        style="font-weight: 700"
        class="botao_entrar"
        href="{% url 'login_func' %}">
        Login
      </a>
    </div>
  </body>
</html>
